version: "3.9"

services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0-alpine
    container_name: cleanease-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: cleanease
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - cleanease-network

  # Redis Service
  redis:
    image: redis:7-alpine
    container_name: cleanease-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - cleanease-network

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cleanease-backend
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: production
      DATABASE_URL: mongodb://mongodb:27017/cleanease
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-W6ztYI9k0mL6PjFxV5YWrj8jLJ0k+2eZ3VwJs6uIHH0=}
      JWT_EXPIRY: 24h
      OTP_EXPIRY: 300
      EMAIL: ${EMAIL:-msofficeacc5@gmail.com}
      PASSWORD: ${PASSWORD:-koghcirdjxfwroaq}
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173,https://yourdomain.com}
      RATE_LIMIT_WINDOW: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      PORT: 8000
      BASE_URL: http://localhost:8000
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:8000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - cleanease-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  cleanease-network:
    driver: bridge
